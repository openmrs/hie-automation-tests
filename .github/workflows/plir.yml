name: plir-github-actions

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-plir:
    runs-on: ubuntu-latest
    steps:
    # - name: 'Cloning plir-dockerised-set-up'
    # run: |
    #   snip
    #   git clone https://github.com/openmrs/openmrs-plir-dockerized-setup.git 
    - name: Checkout in plir dockerised setup
      uses: actions/checkout@main
      with:
        repository: openmrs/openmrs-plir-dockerized-setup.git
        # path: openmrs-plir-dockerized-setup.git
    - name:  run plir setup 
      run:   |
              chmod +x ./run.sh        

  build-hie:
    needs: build-plir

    runs-on: ubuntu-latest
    # strategy:
    #   matrix:
    #     python-version: [3.7, 3.8, 3.9]
      
    steps:
    # - uses: actions/checkout@v2
    - name: Set up Python  ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: '3.7'
    # - name: Display Python version
    #     run: python -c "import sys; print(sys.version)"    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pytest  
    - name: Set up behave
      run: pip install behave
    steps:
    # - name: 'Cloning hie automation framework'
    # run: |
    #   snip
    #   git clone https://github.com/openmrs/hie-automation-tests.git  
    - name: Checkout in hie automation tests
      uses: actions/checkout@master
      with:
        repository: openmrs/hie-automation-tests.git
        # path: hie-automation-tests.git
    - name:  run automation tests
      run: behave --no-logcapture --include ./features/PLIR                   
    